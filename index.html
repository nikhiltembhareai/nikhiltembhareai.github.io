<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Responsive Portfolio Website Nikhil</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Nikhil</a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link"
                ><i class="bx bx-home-alt"></i
              ></a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link"><i class="bx bx-user"></i></a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link"><i class="bx bx-book"></i></a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link"
                ><i class="bx bx-briefcase-alt-2"></i
              ></a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link"
                ><i class="bx bx-message-square-detail"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- Theme Change Button -->
        <i class="bx bx-moon change-theme" id="theme-button"></i>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home"></section>

      <!--=============== ABOUT ===============-->
      <section class="about section" id="about"></section>

      <!--=============== SKILLS ===============-->
      <section class="skills section" id="skills"></section>

      <!--=============== SERVICES ===============-->
      <section class="services section"></section>

      <!--=============== WORK ===============-->
      <section class="work section" id="work"></section>

      <!--=============== TESTIMONIALS ===============-->
      <section class="testimonial section"></section>

      <!--=============== CONTACT ===============-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="./assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--=============== MIXITUP FILTER ===============-->
    <script src="./assets/js/mixitup.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
